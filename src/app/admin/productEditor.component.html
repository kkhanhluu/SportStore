<div
  class="bg-primary p-2 text-white"
  [class.bg-warning]="editing"
  [class.text-dark]="editing"
>
  <h5>{{ editing ? "Edit" : "Create" }} Product</h5>
</div>
<form novalidate #form="ngForm" (ngSubmit)="save(form)">
  <div class="form-group">
    <label>Name</label>
    <input class="form-control" [(ngModel)]="product.name" name="name" />
  </div>
  <div class="form-group">
    <label>Category</label>
    <input
      class="form-control"
      [(ngModel)]="product.category"
      name="category"
    />
  </div>
  <div class="form-group">
    <label>Description</label>
    <textarea
      class="form-control"
      [(ngModel)]="product.description"
      name="description"
    ></textarea>
  </div>
  <div class="form-group">
    <label>Price</label>
    <input class="form-control" [(ngModel)]="product.price" name="price" />
  </div>
  <button type="submit" class="btn btn-primary" [class.btn-warning]="editing">
    {{ editing ? "Save" : "Create" }}
  </button>
  <button class="btn btn-secondary" type="reset" routerLink="/admin/main/products">Cancel</button>
</form>
