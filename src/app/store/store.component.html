<div class="container-fluid">
  <div class="row">
    <div class="col bg-dark text-white text-center">
      <a href="" class="navbar-brand text-white">SPORT STORE</a>
      <cart-summary></cart-summary>
    </div>
  </div>
  <div class="row">
    <div class="col-3 p-2">
      <button
        class="btn btn-block btn-outline-primary"
        (click)="changeCategory()"
      >
        Home
      </button>
      <button
        class="btn btn-outline-primary btn-block"
        *ngFor="let category of categories"
        (click)="changeCategory(category)"
      >
        {{ category }}
      </button>
      <button class="btn btn-block btn-danger m-t-3" routerLink="/admin">
        Admin
      </button>
    </div>
    <div class="col-9 p-2">
      <div class="card m-1 p-1 bg-light" *ngFor="let product of products">
        <h4>
          {{ product.name }}
          <span class="badge badge-pill badge-primary float-right">
            {{ product.price | currency: "USD":"symbol":"2.2-2" }}
          </span>
        </h4>
        <div class="card-text bg-white p-1">
          {{ product.description }}
          <button
            class="btn btn-success btn-sm float-right"
            (click)="addToCart(product)"
            routerLink="/cart"
          >
            Add to cart
          </button>
        </div>
      </div>
      <div class="form-inline float-left mr-1">
        <select
          [value]="productsPerpage"
          (change)="changePageSize($event.target.value)"
          class="form-control"
        >
          <option value="3">3 per Page</option>
          <option value="4">4 per Page</option>
          <option value="6">6 per Page</option>
          <option value="8">8 per Page</option>
        </select>
      </div>
      <div class="btn-group float-right">
        <button
          *ngFor="let number of pageNumbers"
          (click)="changePage(number)"
          class="btn btn-outline-primary"
          [class.active]="number == selectedPage"
        >
          {{ number }}
        </button>
      </div>
    </div>
  </div>
</div>
